<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Semântica e Acessibilidade</title>
    <link rel="stylesheet" href="./style.css">
</head>

<!-- 
    Semântica e Acessibilidade
        entendendo o porquê devemos marcar o HTML com tags semânticas (h1, p) e não apenas com tags genéricas (div, span).

    Acessibilidade
        Leitores de tela (JAWS, NVDA, VoiceOver) utilizam as tags para a navegação e compreensão do conteúdo. Interfaces de voz estão cada vez mais presentes.

    Browsers e Funcionalidades
        Define um estilo padrão para o conteúdo, mesmo sem o CSS. Facilita a organização do conteúdo em browsers que oferecem modo leitura.

    Indexadores e Máquina
        Facilita o trabalho de indexadores como o robô do Google a identificar o conteúdo do seu site. (Especulação).

    Headings (h1, h2, h3)
        A navegação pelos cabeçalhos é um dos principais métodos utilizados para procurar conteúdo na página.
        
    Landmarks (pontos de referência)
        Os pontos de referência (landmarks) das páginas são utilizadas por mais de 75% dos usuários para navegar pelo conteúdo.
        Tags que marcam pontos de referência (landmarks) foram introduzidas no lançamento do HTML5. Antes era utilizado o atributo role.
        Visualmente o efeito que essas tags possuem é similar ao das div's, elas não mudam em nada o conteúdo/apresentação. (section altera os headers).
            <main> - marca o conteúdo principal da página
            <nav> - marca um bloco de navegação
            <section> - pode ser utilizada para agrupar o conteúdo do site em diferentes regiões. Geralmente o conteúdo necessita do seu contexto para ser compreendido
                a section precisa estar acompanhada da aria-label para criar pontos de referência nos leitores dos navegadores, o article por si só cria, mas a section sem a arial-label não (ela não é identificada, como se fosse uma div qualquer)
            <article> - representa uma região do site que é autoexplicativa (não precisa do restante do site para fazer sentido). Geralmente deve conter um título (h's)
            <aside> - é utilizada para marcar conteúdo complementar ao principal do site
            <footer> - marca o rodapé do site, geralmente contém informação sobre os direitos autorias, quem escreveu e links para documentos relacionados
            <header> - marca o cabeçalho do site (banner), onde geralmente estão presentes a marca, navegação do site e as vezes uma informação introdutória

            aria-label: Título da região visualmente escondido, mas lido pelo leitor de tela. Se utilizada com o atributo aria-label cria uma região do site. Pode ser utilizada nas tags semânticas
                <nav aria-label="primária">
                <article aria-label="livros">
            
            aria-labelledby
                Caso o título exista na tela, marque o mesmo com um id e use este atributo para criar uma relação entre eles.
    
    Diferenças entre as tags article e section: https://www.smashingmagazine.com/2020/01/html5-article-section/
-->

<body>
    <header>
        <nav aria-label="primária">
            <a href="/">Sobre</a>
            <a href="/">Contato</a>
        </nav>
    </header>

    <main>
        <h1>Bicicletas Bikcraft</h1>
        <p>Teste</p>
    </main>

    <article aria-labelledby="sobreBik">
        <header>
            <h2 id="sobreBik">Sobre Bikcraft</h2>
            <p>Aqui a tag header vira o HEADER do artigo</p>
        </header>
        <p>Conheça mais as marcas que vendemos no site</p>

        <footer>
            <p>Aqui dentro o footer vira o rodapé do artigo</p>
        </footer>
    </article>

    <section aria-label="Sobre a Surfboat">
        <h2>Sobre a Surfboat</h2>
        <p>Conheça mais as marcas que vendemos no site</p>
    </section>

    <footer>
        <p>Alguns direitos reservados.</p>
    </footer>
</body>

</html>
