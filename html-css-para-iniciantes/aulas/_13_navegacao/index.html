<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Navegação</title>
    <link rel="stylesheet" href="./style.css">
</head>

<!-- 
    Navegação
        O uso mais comum de listas é na marcação de blocos de navegação, pois um menu é uma lista de links.
        A navegação como lista facilita o trabalho das ferramentas de identificação. No caso abaixo, ele consegue identificar como uma lista de navegação que contém 3 itens (e se foram visitados ou não, por conta da tag a)

        Não é obrigatório o uso de listas para criar uma navegação, mas é o mais indicado.

        Uma discussão sobre o assunto gerou os pontos positivos e negativos do uso sem listas, a conclusão foi de que com listas seria o ideal.
            https://css-tricks.com/navigation-in-lists-to-be-or-not-to-be/
            https://css-tricks.com/wrapup-of-navigation-in-lists/
-->

<body>
    <nav aria-label="primária">
        <ul>
            <li><a href="/">Sobre</a></li>
            <li><a href="/">Produtos</a></li>
            <li><a href="/">Contato</a></li>
        </ul>
    </nav>
</body>

</html>
