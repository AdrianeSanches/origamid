<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Listas</title>
    <link rel="stylesheet" href="./style.css">
</head>

<!-- 
    Listas
        Acessibilidade
                Listas são anunciadas pelo leitor de tela e o usuário é informado previamente quantos itens existem na lista.
        A tag <ul> marca uma lista de itens sem ordem (unordered list). Cada item da lista deve ser marcado com uma <li></li>
        A tag <ol> marca uma lista ordenada (ordered list).
-->

<body>
    <ul>
        <li>O Senhor dos Anéis
            <ul>
                <li>A Sociedade do Anel</li>
                <li>As Duas Torres</li>
            </ul>
        </li>
        <li>O Hobbit</li>
    </ul>

    <h2>Classificação Final</h2>
    <ol>
        <li>Maria</li>
        <li>João</li>
        <li>Pedro</li>
        <li>Maria Clara</li>
    </ol>

    <!-- Lista dl: lista de definição 
            dt: termo
            dd: definição do termo
    -->
    <h2>Perguntas Frequentes</h2>
    <dl>
        <dt>Quais os meios de pagamentos?</dt>
        <dd>Dinheiro e cartão</dd>
        <dt>Emite certificados?</dt>
        <dd>Sim, emitimos para todos os cursos</dd>
    </dl>
</body>

</html>
