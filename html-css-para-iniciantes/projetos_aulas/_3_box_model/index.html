<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Box model é um modelo que vai definir a disposição das 'caixas' distribuidas na tela, as divs, por exemplo -->
    <!-- Pixels: unidade de referencia da web, pois as telas são desenvolvidas em pixels -->
    <!-- no CSS o pixel (px) é uma unidade de referencia e nao representa 1 pixel exato do seu dispisitivo (é adaptável em relação à densidade da tela) -->

    <!-- a div é um elemento de bloco block generico que serve para auxiliar no posicionamento dos elementos/conteudo na tela -->
    <!-- a div tem como padrao a width como auto, por isso ao criar ela ele pega de ponta a ponta na largura do elemento pai - auto significa pegue o tamanho total do elemento pai, no caso da div inicial está dentro do body, é o tamanho da tela-->

    <div>teste</div>

    <!-- o h1 também é um elemento de bloco, entao sua width é auto (maximo da largura do componente pai) -->
    <h1>Front End</h1>
</body>

</html>
