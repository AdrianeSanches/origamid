<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Fluxo de Layout: o fluxo do layout no HTML ocorre conforme o modo de escrita definido. POr padrão, de cima para baixo, e da esquera para direita. -->

    <!-- span: tag genérica que não possui estilo pré-definido/semântica. É equivalente a uma div, mas sem o display block
     ele serve para marcar uma passagem de texto especifico que precisa de um estilo diferente nela -->

    <!-- h1 é um elemento com comportamento de bloco, isso significa que ele nao vai ficar inline igual os demais exemplos abaixo, e também não vai permitir que algo seja colocado ao lado dele, ele vai ocupar o espaço ao seu redor sozinho 
     a div e outros elementos possuem o mesmo comportamento de bloco -->

    Texto puro
    <span>Novo texto span</span>
    <a href="/">Novo link</a>
    <strong>Este é um texto em negrito</strong>

    <h1>Novo h1</h1>
    <div>Novo texto div <span>Novo texto span </span>Novo texto div</div>
    <div>Novo texto div <div>Novo texto div </div>Novo texto div</div>

    <div>Acesse o meu curso <a class="link" href="/">neste link</a></div>
    <div>Acesse o meu curso neste lin</div>
</body>

</html>
